<h1>{{title}}</h1>
<div>
    <ul class="chirp-list">
        <li *ngFor="let chirp of chirps" (click)="onSelect(chirp)" [class.selected]="chirp===selectedChirp">
            <span>{{chirp.name}}</span>
            <span>{{chirp.username}}</span>
            <label> </label>
            <p>{{chirp.message}}</p>
        </li>
    </ul>
</div>
<single-chirp [chirp]="selectedChirp"></single-chirp>
